<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="style.css">
    <title>I-Ron-Bot Pilot Projekt</title>
</head>
<body>
    <!-- Ez csak azért, hogy teszteljem az alap működést -->
    <!-- <h1>Hello World!</h1> -->

    <div class="container">
        <div class="header">
            <h1 class="title">I-Ron-Bot</h1>            
        </div>
        <div class="topbar">
            <ul class="list-group list-group-horizontal">
                <li class="list-group-item">Bejelentkezés</li>
                <li class="list-group-item">Kosár</li>
            </ul>
        </div>
        <!-- "Eredeti sidebar" -->
        <!-- <div class="sidebar">sidebar</div> -->
        <div class="sidebar">
            <div class="sidenav">
                <a href="#about">About</a>
                <a href="#services">Services</a>
                <a href="#clients">Clients</a>
                <!-- <a href="#contact">Contact</a> -->
                <button class="dropdown-btn">Contact
                    <i class="fa fa-caret-down"></i>
                  </button>
                  <div class="dropdown-container">
                    <a href="#">Link 1</a>
                    <a href="#">Link 2</a>
                    <a href="#">Link 3</a>
                  </div>
                <button class="dropdown-btn">Dropdown
                  <i class="fa fa-caret-down"></i>
                </button>
                <div class="dropdown-container">
                  <a href="#">Link 1</a>
                  <a href="#">Link 2</a>
                  <a href="#">Link 3</a>
                </div>
                <a href="#contact">Search</a>
              </div> 
        </div>
        <div class="content-1">
            <!-- Slideshow container -->
            <div class="slideshow-container">

                <!-- Full-width images with number and caption text -->
                <div class="mySlides fade">
                <div class="numbertext">1 / 4</div>
                <img src="assets/img1.png">
                <div class="text">Caption Text</div>
                </div>
            
                <div class="mySlides fade">
                <div class="numbertext">2 / 4</div>
                <img src="assets/img2.png">
                <div class="text">Caption Two</div>
                </div>
            
                <div class="mySlides fade">
                <div class="numbertext">3 / 4</div>
                <img src="assets/img3.png">
                <div class="text">Caption Three</div>
                </div>

                <div class="mySlides fade">
                    <div class="numbertext">4 / 4</div>
                    <img src="assets/img4.png">
                    <div class="text">Caption Three</div>
                    </div>
            
                <!-- Next and previous buttons -->
                <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                <a class="next" onclick="plusSlides(1)">&#10095;</a>
            </div>
            <br>
            
            <!-- The dots/circles -->
            <div style="text-align:center">
                <span class="dot" onclick="currentSlide(1)"></span>
                <span class="dot" onclick="currentSlide(2)"></span>
                <span class="dot" onclick="currentSlide(3)"></span>
                <span class="dot" onclick="currentSlide(4)"></span>
            </div> 

        </div>
             
        <div class="content-2">Content-2</div>
        <div class="content-3">Content-3</div>
        <div class="footer">footer</div>
    </div>
<script src="app.js"></script>
</body>
</html>
